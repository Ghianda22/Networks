<!DOCTYPE html>
<html>
<head>

	<!-- Import Sigma JS, JQuery, and css -->

	<link rel="stylesheet" type="text/css" href="../css/network.css">

<body>
  <div id="main">
    
    <div class="sigma-container">
        <div id="container"></div>
    </div>
    
    <div class="control-panel">
        <div class="move-up">
            <button type="button">
                <i class="icon-arrow-up"></i>
            </button>
        </div>
        <div class="move-down">
            <button type="button">
                <i class="icon-arrow-down"></i>
            </button>
        </div>
        <div class="move-left">
            <button type="button">
                <i class="icon-arrow-left"></i>
            </button>
        </div>
        <div class="move-right">
            <button type="button">
                <i class="icon-arrow-right"></i>
            </button>
        </div>
        
        <div class="zoom-in">
            <button type="button">
                <i class="icon-zoom-in"></i>
            </button>
        </div>
        
        <div class="zoom-out">
            <button type="button">
                <i class="icon-zoom-out"></i>
            </button>
        </div>
        
        <div class="refresh">
            <button type="button">
                <i class="icon-resize-full"></i>
            </button>
        </div>
        
        <div class="nameSearch">
            <button type="button">
                Search
            </button>
        </div>

        <div class="ui-widget">
          <label for="tags">Names: </label>
          <input id="tags">
        </div>
        
        <div class="checkbox">
            <input type="checkbox" name="cluster" value="false">Show clusters<br>
        </div>
                            
 </div> 

<script type='text/javascript'>

$(document).ready(function() {
    $( "#tags" ).smartAutoComplete({
      source: 'data/miserablesNames.json',
      maxResults: 8,
      delay: 100,
      forceSelect: true
	});
});

// Add a method to the graph model that returns an
// object with every neighbors of a node inside:
sigma.classes.graph.addMethod('neighbors', function(nodeId) {
	var k,
        neighbors = {},
        index = this.allNeighborsIndex[nodeId] || {};

    for (k in index)
      neighbors[k] = this.nodesIndex[k];

    return neighbors;
});

s = new sigma({
	container: 'container',
	settings: {
		minNodeSize: 4,
		maxNodeSize: 10
	}
});

plotJsonNetwork('data/miserablesCleanNoClust.json');

// clear the sigma instance when the box is checked
// then just re-draw with the different colors        
        
$(document).ready(function(){
        $(":checkbox").change(function(){
        if($(this).attr("checked"))
        {
            s.graph.clear();
            plotJsonNetwork('data/miserablesClean.json');

        }
        else
        {
           s.graph.clear();
           plotJsonNetwork('data/miserablesCleanNoClust.json');
        
        }
    });
}); 
        
// re-locate graph to the searched node
        
$(document).ready(function(){
  $(".nameSearch").bind("click",function(){
  
  		// revert back using the original colors
        
        nodeLabel = $('#tags').val();
        
        s.graph.nodes().forEach(function(node, i, a) {
        	
        
        
          if (node.label == nodeLabel) {
              selectedNode = node;
              return selectedNode;
          }
        });
        
        c.goTo({
            x:selectedNode['read_cam0:x'],y:selectedNode['read_cam0:y'],ratio:.5
      	}); 
      	
      	console.log(selectedNode);
      	
      	// highlight the selected node somehow?
      	// selectedNode.color = '#FF0000';
      	// s.refresh();
      	
      	selectedNode = null;

  });
});

</script>

<!--highlight neighboring nodes on a user click-->

<script type="text/javascript" src="../js/plotNeighbors.js"></script>

<!--navigation buttons for the sigma instance-->

<script type="text/javascript" src="../js/navigationButtons.js"></script>

</body>
</html>
